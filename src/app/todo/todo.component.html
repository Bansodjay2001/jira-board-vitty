<div class="container-fluid h-full">
  <div class="bg-black w-1/3 h-full">
    <div class="">
      <div>
        <mat-card class="w-auto h-40 border top-8">
          <form [formGroup]="todoForm" class="w-1/3 h-full">
            
                
                <input
                formControlName="item"
                type="text"
                class="border relative top-9  h-12 left-10 w-60 text-center"
                placeholder="write your task"
              />
              <mat-icon>write </mat-icon>
             
              
            <!-- <mat-hint>Hint</mat-hint> -->
            <button
              *ngIf="!isEditEnabled"
              (click)="addTask()"
              [disabled]="todoForm.invalid"
              mat-raised-button
              color="primary"
              class="top-9 left-24"
            >
              Add
            </button>
            <button
              *ngIf="isEditEnabled"
              (click)="updateTask()"
              [disabled]="todoForm.invalid"
              mat-raised-button
              color="primary"
              class="top-9 left-24"
            >
              Update
            </button>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="right-side absolute top-12 right-0 h-full w-3/4">
    <div cdkDropListGroup class="">
      <div class="w-auto h-auto grid grid-cols-3 mt-5 gap-3">
        <!-- Todo -->
        <div class="example-container">
          <h2 class="font-bold text-xl">
            TODO<span *ngIf="tasks.length > 0"> - {{ tasks.length }}</span>
          </h2>
          <div
            cdkDropList
            [cdkDropListData]="tasks"
            class="example-list"
            (cdkDropListDropped)="drop($event)"
          >
            <div
              class="example-box"
              *ngFor="let item of tasks; let i = index"
              cdkDrag
            >
              {{ item.description }}
              <div class="box">
                <button mat-icon-button color="warn" (click)="deleteTask(i)">
                  <mat-icon>cancel</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  (click)="onEdit(item, i)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <!-- Inprogress -->
          <div class="example-container">
            <h2 class="font-bold text-xl">
              INPROGRESS<span *ngIf="inprogress.length > 0"
                >- {{ inprogress.length }}</span
              >
            </h2>
            <div
              cdkDropList
              [cdkDropListData]="inprogress"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of inprogress; let i = index"
                cdkDrag
              >
                {{ item.description }}
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteInprogressTask(i)"
                >
                  <mat-icon>cancel</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="">
          <!-- Done -->
          <div class="example-container">
            <h2 class="font-bold text-xl">
              DONE<span *ngIf="done.length > 0">- {{ done.length }}</span>
            </h2>

            <div
              cdkDropList
              [cdkDropListData]="done"
              class="example-list"
              (cdkDropListDropped)="drop($event)"
            >
              <div
                class="example-box"
                *ngFor="let item of done; let i = index"
                cdkDrag
              >
                {{ item.description }}
                <div class="box">
                  <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteDoneTask(i)"
                  >
                    <mat-icon>cancel</mat-icon>
                  </button>
                  <button mat-icon-button color="primary">
                    <mat-icon>check_circle</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
